
<!DOCTYPE html>
<html>
<head>
	<title>Black Background Red Button</title>
	<style>
		body {
			background-color: black;
		}
		
		button {
			background-color: red;
			color: white;
			padding: 10px 20px;
			font-size: 20px;
			border: none;
			border-radius: 5px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button>Click Me</button>
</body>
</html>
