
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        background-color: black;
      }
      button {
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
      input[type=file]{
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="fileSelect">Select file</button>
    <input type="file" id="fileInput">
    <script>
      var fileSelect = document.getElementById("fileSelect");
      var fileInput = document.getElementById("fileInput");

      fileSelect.addEventListener("click", function(e){
        if(fileInput){
          fileInput.click();
        }
        e.preventDefault();
      });
    </script>
  </body>
</html>
